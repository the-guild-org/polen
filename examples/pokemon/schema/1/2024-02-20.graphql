"""
The root query type for accessing Pokemon data
"""
type Query {
  """
  Get a specific Pokemon by ID
  """
  pokemon(id: ID!): Pokemon
  
  """
  List all Pokemon with optional filtering
  """
  pokemons(type: PokemonType): [Pokemon!]!
  
  """
  Get Pokemon evolutions
  """
  evolutions(pokemonId: ID!): [Pokemon!]!
}

"""
A Pokemon creature - the heart of the Pokemon world
"""
type Pokemon {
  """
  Unique identifier
  """
  id: ID!
  
  """
  Species name (e.g., Pikachu, Charizard)
  """
  name: String!
  
  """
  Primary elemental type
  """
  type: PokemonType!
  
  """
  Basic combat stats
  """
  hp: Int!
  attack: Int!
  defense: Int!
  
  """
  Evolution information
  """
  evolvesTo: Pokemon
  evolvesFrom: Pokemon
  evolutionLevel: Int
}

"""
Elemental types that determine strengths and weaknesses
"""
enum PokemonType {
  NORMAL
  FIRE
  WATER
  GRASS
  ELECTRIC
  ICE
  FIGHTING
  POISON
  GROUND
  FLYING
  PSYCHIC
  BUG
  ROCK
  GHOST
  DRAGON
}