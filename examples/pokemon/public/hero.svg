<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pokemonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6bcf7f;stop-opacity:1" />
    </linearGradient>
    <pattern id="pokeballs" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
      <line x1="20" y1="40" x2="60" y2="40" stroke="white" stroke-width="2" opacity="0.1"/>
      <circle cx="40" cy="40" r="6" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#pokemonGrad)"/>
  
  <!-- Pokeball pattern overlay -->
  <rect width="1200" height="400" fill="url(#pokeballs)"/>
  
  <!-- Large Pokeball in center -->
  <g transform="translate(600, 170)">
    <!-- Top half (red) -->
    <path d="M -80 0 A 80 80 0 0 1 80 0 Z" fill="#ff3333" opacity="0.9"/>
    <!-- Bottom half (white) -->
    <path d="M -80 0 A 80 80 0 0 0 80 0 Z" fill="white" opacity="0.9"/>
    <!-- Center band -->
    <rect x="-80" y="-8" width="160" height="16" fill="#333333" opacity="0.9"/>
    <!-- Center button -->
    <circle cx="0" cy="0" r="20" fill="#333333" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#333333" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="bold" fill="white" text-anchor="middle" 
        stroke="#333333" stroke-width="1">
    Pok√©mon GraphQL API
  </text>
  
  <text x="600" y="355" font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Gotta Query 'Em All!
  </text>
</svg>