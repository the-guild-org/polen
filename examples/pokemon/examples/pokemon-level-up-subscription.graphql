# Subscribe to Pokemon level up events for a trainer
subscription PokemonLevelUpEvents {
  pokemonLevelUp(trainerId: "ash") {
    id
    name
    level
    stats {
      hp
      attack
      defense
      speed
      specialAttack
      specialDefense
    }
    # New moves learned at this level
    moves {
      name
      type
      power
      accuracy
    }
  }
}