# Search for Pokemon by name
query SearchPokemon($name: String!) {
  searchPokemon(name: $name) {
    edges {
      node {
        id
        name
        types
        level
        isShiny
        stats {
          hp
          attack
          defense
          speed
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}