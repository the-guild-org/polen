<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#grad1)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- GraphQL Logo/Symbol -->
  <g transform="translate(600, 200)">
    <!-- Hexagon shape (GraphQL-inspired) -->
    <polygon points="-60,-35 -60,35 0,70 60,35 60,-35 0,-70" 
             fill="none" 
             stroke="white" 
             stroke-width="3" 
             opacity="0.9"/>
    
    <!-- Inner shapes -->
    <circle cx="0" cy="-35" r="8" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="40" cy="20" r="8" fill="white" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-35" x2="-40" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-35" x2="40" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="20" x2="40" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">
    GraphQL API Portal
  </text>
</svg>