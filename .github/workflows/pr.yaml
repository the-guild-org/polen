name: pr
on:
  - pull_request
jobs:
  yes-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm playwright test
  no-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: corepack enable
      - run: pnpm install
      - run: pnpm playwright test
        
