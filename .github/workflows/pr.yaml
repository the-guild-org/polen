name: pr
concurrency:
  group: ${{github.head_ref}}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write
  deployments: write

jobs:
  format:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Check format
        run: pnpm check:format

  # Lint check (currently disabled)
  # lint-code:
  #   if: github.event.action != 'closed'
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     - name: Setup
  #       uses: ./.github/actions/setup
  #     - name: Check lint
  #       run: pnpm check:lint

  types:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Check types
        run: pnpm check:types

  lint-package:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build
        run: pnpm build
      - name: Check package
        run: pnpm check:pedantic:package

  tests-unit:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run unit tests
        run: pnpm test:unit

  tests-integration:
    if: github.event.action != 'closed'
    uses: ./.github/workflows/_build-polen.yaml
    with:
      install-playwright: true
      run-tests: 'pnpm test:integration'

  tests-e2e:
    if: github.event.action != 'closed'
    uses: ./.github/workflows/_build-polen.yaml
    with:
      install-playwright: true
      run-tests: 'pnpm test:examples'

  demos:
    uses: ./.github/workflows/demos-preview.yaml
    with:
      pr_number: ${{ github.event.pull_request.number }}
      head_ref: ${{ github.head_ref }}
      head_sha: ${{ github.event.pull_request.head.sha }}
