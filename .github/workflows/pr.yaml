name: pr
concurrency:
  group: ${{github.head_ref}}
  cancel-in-progress: true
on:
  - pull_request
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm add dprint
      - run: pnpm check:format
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm check:lint
  lint-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm check:package
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:types
  test-integration:
    strategy:
      matrix:
        os: ['ubuntu-latest'] #, 'macos-latest', 'windows-latest'
        node-version: [22.x]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{matrix.node-version}}
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - run: node debug.js
      - run: pnpm playwright test debug.test.js
      # - run: pnpm test:integration
  test-unit:
    strategy:
      matrix:
        os: ['ubuntu-latest'] #, 'macos-latest', 'windows-latest'
        node-version: [22.x]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{matrix.node-version}}
      - run: pnpm test:unit
  test-examples:
    strategy:
      matrix:
        os: ['ubuntu-latest'] #, 'macos-latest', 'windows-latest'
        node-version: [22.x]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{matrix.node-version}}
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - run: pnpm build
      - run: pnpm test:examples
