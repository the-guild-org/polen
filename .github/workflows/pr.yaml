name: pr
concurrency:
  group: ${{github.head_ref}}
  cancel-in-progress: true
on:
  - pull_request
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm add dprint
      - run: pnpm check:format
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm check:lint
  lint-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm check:package
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:types
  test-integration:
    strategy:
      matrix:
        os: ["ubuntu-latest"] #, 'macos-latest', 'windows-latest'
        node-version: [22.14.x]
        shard: [1, 2]
        total-shards: [2]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{matrix.node-version}}
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - run: pnpm build
      - run: pnpm exec playwright test --config tests/playwright.config.ts --project=integration --shard=${{matrix.shard}}/${{matrix.total-shards}} --reporter=blob
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-integration-${{matrix.shard}}
          path: blob-report/
          retention-days: 1
  test-integration-report:
    if: always()
    needs: [test-integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 22.14.x
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-integration-*
          merge-multiple: true
      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter html ./blob-report
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report-integration
          path: playwright-report/
          retention-days: 7
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 22.14.x
      - run: pnpm test:unit
  test-examples:
    strategy:
      matrix:
        os: ["ubuntu-latest"] #, 'macos-latest', 'windows-latest'
        node-version: [22.14.x]
        shard: [1, 2]
        total-shards: [2]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{matrix.node-version}}
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - run: pnpm build
      - run: pnpm exec playwright test --config tests/playwright.config.ts --project=examples --shard=${{matrix.shard}}/${{matrix.total-shards}} --reporter=blob
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-examples-${{matrix.shard}}
          path: blob-report/
          retention-days: 1
  test-examples-report:
    if: always()
    needs: [test-examples]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 22.14.x
      - name: Install Playwright Binaries
        uses: ./.github/actions/install-playwright-binaries
      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-examples-*
          merge-multiple: true
      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter html ./blob-report
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report-examples
          path: playwright-report/
          retention-days: 7
