name: demos-rebuild-current-cycle

on:
  push:
    branches: [main]
    paths:
      - "examples/**"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  deployments: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Polen
        uses: ./.github/actions/build-polen

      - name: Build current cycle
        id: build
        uses: ./.github/actions/step
        with:
          name: build
          workflow: demos-rebuild-current-cycle
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: fromJSON(steps.build.outputs.json).did
        uses: ./.github/actions/gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          keep_files: false
