name: demos-garbage-collect

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  garbage-collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Polen
        uses: ./.github/actions/build-polen

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Run garbage collector
        id: gc
        uses: ./.github/actions/step
        with:
          name: garbage-collect
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy cleaned gh-pages
        if: fromJSON(steps.gc.outputs.json).has_changes
        uses: ./.github/actions/commit
        with:
          working-directory: gh-pages
          type: chore
          scope: demos
          message: "garbage collect past development cycle deployments"
          body: "Removed: ${{ steps.gc.outputs.removed_deployments }}"
