name: demos-dist-tag

on:
  push:
    tags:
      - "latest"
      - "next"
  workflow_dispatch:
    inputs:
      dist_tag:
        description: "Dist-tag to update (latest, next, etc.)"
        required: true
        type: string

permissions:
  contents: write
  pages: write

jobs:
  update-dist-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Get dist-tag info
        id: dist-tag
        uses: ./.github/actions/step
        with:
          name: get-dist-tag-info
          inputs: ${{ toJSON(inputs) }}
          context: ${{ toJSON(github) }}

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update dist-tag content
        uses: ./.github/actions/step
        with:
          name: update-dist-tag-content
          previous: ${{ toJSON(steps.dist-tag.outputs) }}

      - name: Commit and push changes
        uses: ./.github/actions/commit
        with:
          working-directory: gh-pages
          type: chore
          scope: dist-tag
          message: "update ${{ steps.dist-tag.outputs.tag_name }} to point to ${{ steps.dist-tag.outputs.semver_tag }}"
