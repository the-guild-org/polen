name: demos-garbage-collector

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write

jobs:
  collect-garbage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0 # Need full history to check commit dates

      - name: Get scripts from main branch
        run: |
          # Fetch main branch to get scripts
          git fetch origin main
          
          # Checkout scripts from main
          git checkout origin/main -- .github/scripts || echo "Scripts not in gh-pages, will fetch separately"
          
          # If scripts don't exist (because we're in gh-pages), we need to get them
          if [ ! -d .github/scripts ]; then
            # Create directory structure
            mkdir -p .github/scripts
            
            # Use sparse checkout to get just the scripts
            git clone --depth 1 --filter=blob:none --sparse \
              https://github.com/${{ github.repository }}.git scripts-tmp
            cd scripts-tmp
            git sparse-checkout set .github/scripts
            cp -r .github/scripts ../.github/
            cd ..
            rm -rf scripts-tmp
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.1.x'

      - name: Install dependencies for GitHub Script
        run: npm install semver

      - name: Identify deployments to remove
        id: identify
        uses: actions/github-script@v7
        with:
          script: |
            const semver = require('semver')
            const { default: script } = await import('${{ github.workspace }}/.github/scripts/steps/identify-deployments-to-remove.js')
            return script({ github, context, core, exec, semver })

      - name: Remove old deployments
        if: steps.identify.outputs.toRemove != '{"trunk":[]}'
        run: |
          TO_REMOVE='${{ steps.identify.outputs.toRemove }}'
          echo "Deployments to remove: $TO_REMOVE"
          
          # Parse JSON
          TRUNK_DIRS=$(echo "$TO_REMOVE" | jq -r '.trunk[]')
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove trunk deployments
          for dir in $TRUNK_DIRS; do
            if [ -d "$dir" ]; then
              echo "Removing trunk deployment: $dir"
              git rm -rf "$dir"
            fi
          done
          
          # Commit if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: garbage collect old trunk deployments
            
            Removed: $TRUNK_DIRS"
            git push
          else
            echo "No deployments to remove"
          fi