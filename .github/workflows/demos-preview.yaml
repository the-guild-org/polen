name: demos-preview

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      head_sha:
        required: true
        type: string
      head_ref:
        required: true
        type: string
    outputs:
      deployment_url:
        description: "URL of the deployed preview"
        value: ${{ jobs.build-and-deploy.outputs.deployment_url }}
      demo_links:
        description: "Markdown links for demo examples"
        value: ${{ jobs.build-and-deploy.outputs.demo_links }}

permissions:
  contents: read
  pages: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
      demo_links: ${{ steps.generate-links.outputs.links }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build Polen
        run: pnpm build

      - name: Re-install to link workspace packages
        run: pnpm install

      - name: Get previous deployments
        id: previous
        uses: ./.github/actions/workflow-step
        with:
          name: get-previous-deployments
          inputs: ${{ toJSON(inputs) }}

      - name: Prepare PR deployment
        uses: ./.github/actions/workflow-step
        with:
          name: prepare-pr-deployment
          inputs: ${{ toJSON(inputs) }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: ./.github/actions/gh-pages-with-deployments
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          deploy_from: gh-pages-deploy
          environment_tag: pr-${{ inputs.pr_number }}
          is_preview: true

      - name: Generate demo links
        id: generate-links
        uses: ./.github/actions/workflow-step
        with:
          name: generate-demo-links
          inputs: |
            {
              "pr_number": "${{ inputs.pr_number }}",
              "head_sha": "${{ inputs.head_sha }}",
              "github_repository_owner": "${{ github.repository_owner }}",
              "github_repository_name": "${{ github.event.repository.name }}",
              "previous_deployment_links": "${{ steps.previous.outputs.deployment_links }}"
            }
