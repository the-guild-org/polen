name: demos-preview

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      head_sha:
        required: true
        type: string
      head_ref:
        required: true
        type: string
    outputs:
      deployment_url:
        description: "URL of the deployed preview"
        value: ${{ jobs.deploy.outputs.deployment_url }}
      demo_links:
        description: "Markdown links for demo examples"
        value: ${{ jobs.deploy.outputs.demo_links }}

permissions:
  contents: write
  pages: write
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
      demo_links: ${{ steps.generate-links.outputs.links }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Polen
        uses: ./.github/actions/build-polen

      - name: Prepare PR deployment
        uses: ./.github/actions/step
        with:
          name: prepare-pr-deployment
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: ./.github/actions/gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-deploy
          destination_dir: pr-${{ inputs.pr_number }}
          pr_number: ${{ inputs.pr_number }}
          keep_files: true

      - name: Generate demo links
        id: pr-comment-text
        uses: ./.github/actions/step
        with:
          name: pr-comment-text
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pr_number }}
          comment-id: demos-deployment
          edit-mode: replace
          body: |
            ## Polen Demos Preview

            **Preview URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ inputs.pr_number }}/

            ${{ steps.pr-comment-text.outputs.links }}
