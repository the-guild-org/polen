name: demos-preview

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      head_sha:
        required: true
        type: string
      head_ref:
        required: true
        type: string
    outputs:
      deployment_url:
        description: "URL of the deployed preview"
        value: ${{ jobs.deploy.outputs.deployment_url }}
      demo_links:
        description: "Markdown links for demo examples"
        value: ${{ jobs.deploy.outputs.demo_links }}

permissions:
  contents: write
  pages: write
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}
      demo_links: ${{ steps.generate-links.outputs.links }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Polen
        uses: ./.github/actions/build-polen

      - name: Get previous deployments
        id: previous
        uses: ./.github/actions/step
        with:
          name: get-previous-deployments
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare PR deployment
        uses: ./.github/actions/step
        with:
          name: prepare-pr-deployment
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: ./.github/actions/gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-deploy
          destination_dir: pr-${{ inputs.pr_number }}
          pr_number: ${{ inputs.pr_number }}
          keep_files: true

      - name: Generate demo links
        id: generate-links
        uses: ./.github/actions/step
        with:
          name: generate-demo-links
          inputs: ${{ toJSON(inputs) }}
          context: ${{ toJSON(github) }}
          previous: ${{ toJSON(steps.previous.outputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ inputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Polen Demos Preview'

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pr_number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## Polen Demos Preview ðŸš€

            **Preview URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ inputs.pr_number }}/

            ### Available Demos
            ${{ steps.generate-links.outputs.links }}
