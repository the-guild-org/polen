name: demos-preview

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      head_sha:
        required: true
        type: string
      head_ref:
        required: true
        type: string
    outputs:
      deployment_url:
        description: "URL of the deployed preview"
        value: ${{ jobs.deploy.outputs.deployment_url }}

permissions:
  contents: write
  pages: write
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Polen
        uses: ./.github/actions/build-polen

      - name: Prepare PR deployment
        uses: ./.github/actions/step
        with:
          name: prepare-pr-deployment
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-deploy
          destination_dir: pr-${{ inputs.pr_number }}
          pr_number: ${{ inputs.pr_number }}
          keep_files: true

      - name: Comment on PR
        uses: ./.github/actions/step
        with:
          name: demos-deploy-comment
          path: .github/steps/pr/demos-deploy-comment.ts
          inputs: ${{ toJSON(inputs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
