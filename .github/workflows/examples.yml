name: trunk examples deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build Polen
        run: pnpm build

      - name: Re-install to link workspace packages
        run: pnpm install

      - name: Build demos landing page
        run: node ./scripts/build-demos-index.mjs

      - name: Build Pokemon demo
        run: NODE_OPTIONS="--max-old-space-size=6144" pnpm --dir examples/pokemon build

      # GitHub demo disabled - schema too large for efficient SSG
      # - name: Build GitHub demo
      #   run: NODE_OPTIONS="--max-old-space-size=6144" pnpm --dir examples/github build

      - name: Organize demo builds
        run: |
          # dist-demos already created by build-demos-index.mjs
          cp -r ./examples/pokemon/build ./dist-demos/pokemon
          # cp -r ./examples/github/build ./dist-demos/github

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-demos

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # TODO: Replace with peaceiris/actions-gh-pages@v4 once allowed
      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v4
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./dist-demos
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
